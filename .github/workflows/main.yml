name: CityBike Lima Scraper

on:
  schedule:
    - cron: "*/30 * * * *"   # cada 30 minutos
  workflow_dispatch:          # ejecuci√≥n manual opcional

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 lxml openpyxl selenium

      - name: Instalar Chromium y Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          sudo cp /usr/lib/chromium-browser/chromedriver /usr/bin

      - name: Ejecutar snapshot
        env:
          OWM_KEY: ${{ secrets.OWM_KEY }}
        run: python collector.py

      - name: Commit y push resultados
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/citybike_lima.csv data/citybike_lima.xlsx
          git commit -m "Snapshot actualizado $(date)"
          git push
        continue-on-error: true
