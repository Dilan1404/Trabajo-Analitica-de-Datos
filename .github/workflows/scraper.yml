name: CityBike Lima Scraper

on:
  schedule:
    - cron: "*/30 * * * *"   # cada 30 minutos
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # necesario para poder hacer push luego

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 lxml openpyxl selenium webdriver-manager

      - name: Ejecutar snapshot
        env:
          OWM_KEY: ${{ secrets.OWM_KEY }}
        run: python collector.py

      - name: Commit y push resultados
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git pull --rebase
          git add data/citybike_lima.csv data/citybike_lima.xlsx
          git commit -m "Snapshot actualizado $(date)" || echo "Sin cambios para commitear"
          git push

